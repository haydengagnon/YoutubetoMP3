{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Youtube to MP3{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'converter/styles.css' %}">

        {% block script %}
            <script>
                window.CSRF_TOKEN = '{{ csrf_token }}';
                var auth = "{{ request.user.is_authenticated }}";
            </script>
            <script src="{% static 'converter/index.js' %}"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT+4uj0LRdyQ8Teei59BLlDqECFd6VwY5nDd2xCmrTXNH6v9f7" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-qgtxs8VUGMT0BqgWl6HHRP2BntzJ8as6TvbBDFNxLgRkmKAyGkz8vUW4t+Fhp4F4" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnE8h9O4zsxrXrgm4aV9LfFwk8CzOCp" crossorigin="anonymous"></script>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Youtube to MP3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'browse' %}">Browse MP3s</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'convert' %}">Youtube to MP3</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
